name: CI

on:
  push:

env:
  DRIVER_URL: "http://localhost:4444/wd/hub"

defaults:
  run:
    shell: bash

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '7.4', '8.0', '8.1', '8.2' ]
        browser: [ 'firefox', 'chrome' ]
        selenium: [ '2.53.1', '3', '4' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          coverage: "xdebug"
          php-version: "${{ matrix.php }}"
          tools: composer
          ini-values: date.timezone=Europe/Berlin, error_reporting=-1, display_errors=On
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          composer update --no-interaction --prefer-dist --no-progress --ansi

      - name: Start Selenium
        run: |
          mkdir -p ./logs
          SELENIUM_IMAGE=selenium/standalone-${{ matrix.browser }}:${{ matrix.selenium }} docker-compose up --no-color &> ./logs/selenium.log &

      - name: Wait for selenium to start
        run: |
          while ! nc -z localhost 4444 </dev/null; do echo Waiting for remote driver to start...; sleep 1; done

      - name: Run tests
        run: |
          export WEB_FIXTURES_BROWSER=${{ matrix.browser }}
          composer run tests -- -v --coverage-clover=coverage.xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml

      - name: Archive logs artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: logs_php-${{ matrix.php }}_selenium-${{ matrix.selenium }}_${{ matrix.browser }}
          path: logs
